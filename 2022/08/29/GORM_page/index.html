class="hljs-literal">nil</span>, err<br>	&#125;<br>	result.TotalCount = count<br>	result.Data = data<br>	result.Page = pageReq.Page<br>	result.PageSize = pageReq.PageSize<br>	result.TotalPage = <span class="hljs-type">int</span>(math.Ceil(<span class="hljs-type">float64</span>(count) / <span class="hljs-type">float64</span>(pageReq.PageSize)))<br>	<span class="hljs-keyword">return</span> &amp;result, err<br>&#125;<br><br><span class="hljs-comment">// 使用方法：db.Scopes(Paginate(pageReq)).Find(&amp;users)</span><br><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">paginate</span><span class="hljs-params">(pageReq *PageReq)</span></span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(db *gorm.DB)</span></span> *gorm.DB &#123;<br>	<span class="hljs-keyword">return</span> <span class="hljs-function"><span class="hljs-keyword">func</span><span class="hljs-params">(db *gorm.DB)</span></span> *gorm.DB &#123;<br>		<span class="hljs-keyword">var</span> (<br>			page     = pageReq.Page<br>			pageSize = pageReq.PageSize<br>		)<br>		<span class="hljs-keyword">if</span> page == <span class="hljs-number">0</span> &#123;<br>			page = <span class="hljs-number">1</span><br>		&#125;<br>		<span class="hljs-keyword">switch</span> &#123;<br>		<span class="hljs-keyword">case</span> pageSize &gt; <span class="hljs-number">1000</span>:<br>			pageSize = <span class="hljs-number">1000</span><br>		<span class="hljs-keyword">case</span> pageSize &lt;= <span class="hljs-number">0</span>:<br>			pageSize = <span class="hljs-number">10</span><br>		&#125;<br>		offset := (page - <span class="hljs-number">1</span>) * pageSize<br>		<span class="hljs-keyword">return</span> db.Offset(offset).Limit(pageSize)<br>	&#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>

    var boardCtn = jQuery('#board-ctn');

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',

      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });

<script>
  Fluid.utils.createScript('https://cdn.jsdelivr.net/npm/anchor-js@4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
